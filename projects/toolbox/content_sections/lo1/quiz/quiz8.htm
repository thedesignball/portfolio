       <script type="text/javascript" src="../../../shared/js/jquery.cookie.js"></script>
		<script type="text/javascript">
		/* <![CDATA[ */
			$(document).ready(function() {    
	  			var result=0;
	  			var qresult= new Array();
	  			var str="";
	  			for(var i=1;i<=7;i++)
	  			{
	  				//alert("Q: "+i+": "+$.cookie("quiz"+i));
	  				if($.cookie("quiz"+i)=="true")
	  				{
	  					result++;
	  					qresult[i-1]="<img src='../../../shared/images/quiz_tick.png' title='T' height='15' style='float:left;'/>- Question "+i +" - ";
	  				} else
	  				{
	  					qresult[i-1]="<img src='../../../shared/images/quiz_cross.png' title='F' height='15' style='float:left;'>- Question </span>"+i +" - ";
	  				}
	  				$.cookie("quiz"+i,null);
	  			}
	  			if(result==7) 
	  				str='<p>You scored 7 out of 7 (100%). Congratulations!</p>';
	  			else
	  			{
	  				str='<p>You scored '+result+' out of 7 ('+Math.round(result*100/7)+'%).</p>';
	  				str+="<p>"+qresult[0]+"Cleaning and maintaining your equipment</p>";
	  				str+="<p>"+qresult[1]+"Cleaning and maintaining your equipment</p>";
	  				str+="<p>"+qresult[2]+"The cleaning storage area</p>";
	  				str+="<p>"+qresult[3]+"Keywords</p>";
	  				str+="<p>"+qresult[4]+"Layout of the cleaning storage area</p>";
	  				str+="<p>"+qresult[5]+"Safety in the cleaning storage area</p>";
	  				str+="<p>"+qresult[6]+"Safety in the cleaning storage area</p><br />";
	  				str+="<p>Have a look at the resources to learn more and then try the quiz again. </p>";
					str+='<p><a href="quiz1.htm">Try quiz again</a></p>';					
	  			}
	  			$("#results").html(str);
			});
		/* ]]> */
		</script>
